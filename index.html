<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Image Assinger</title>
    <script src="https://kit.fontawesome.com/d9dd6a6053.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="page-container">
     <div class="image-column">
         <h2>Click on the image to generate a new one!</h2>
         <div id="image-box" class="image-holder">
            <div class="loader-container">
                <div id="loader-inner" class="loader-inner">
                    <div class="loader"></div>
                    <p>Loading Image</p>
                </div>
            </div>
             <div class="refresh">
                <i class="fas fa-sync-alt"></i>
             </div>
             <div id="top-loader-container">
                <div id="top-loader-inner" class="top-loader-inner">
                    <div class="top-loader"></div>
                    <p>Loading Image</p>
                </div>
            </div>
         </div>
         
     </div>
     <div class="email-column">
         <form>
             <label for="email">Email</label><br>
             <input type="email" id="email" name="email">
             <input type="submit" value="Submit">
         </form>
     </div>
 </div>
    


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
<script src="/app.js"></script>
</body>
</html>
