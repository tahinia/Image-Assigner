<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Image Assigner</title>
    <script src="https://kit.fontawesome.com/d9dd6a6053.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="page-container">
     <div class="image-column">
         <h2>Click on the image to generate a new one!</h2>
         <div id="image-box" class="image-holder">
            <div class="loader-container">
                <div id="loader-inner" class="loader-inner">
                    <div class="loader"></div>
                    <p>Loading Image</p>
                </div>
            </div>
             <div class="refresh">
                <i class="fas fa-sync-alt"></i>
             </div>
             <div id="top-loader-container">
                <div id="top-loader-inner" class="top-loader-inner">
                    <div class="top-loader"></div>
                    <p>Loading Image</p>
                </div>
            </div>
         </div>
         
     </div>
     <div class="email-column">
        <form id="form">
            <!-- <form> -->
                <fieldset>
                    <input type="email" id="assign-email" name="email">
                    <label id="email-label">Email</label>
                    <span id="email-message">Please enter a valid email address.</span>
                </fieldset>
            <!-- </form> -->
            <button type="button" id="assign-button"><span>Assign</span></button>
            </form>
        <div id="assigned">
        </div>
     </div>
 </div>
    
 <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.prototype.findIndex%2CArray.prototype.includes%2CElement.prototype.classList"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
<script src="/js/dist/app.js"></script>
</body>
</html>
